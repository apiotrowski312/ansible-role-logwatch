---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: molecule/default/.yamllint
platforms:
  - name: UbuntuXenial
    image: ubuntu:xenial
  - name: UbuntuTrusty
    image: ubuntu:trusty
  - name: UbuntuBionic
    image: ubuntu:bionic
  - name: DebianStretch
    image: debian:stretch
  - name: DebianWheezy
    image: debian:wheezy
  - name: DebianSid
    image: debian:sid

provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: default
  test_sequence:
    - lint
    - destroy
    # - dependency
    - syntax
    - create
    # - prepare
    - converge
    - idempotence
    - side_effect
    - verify
    - destroy
verifier:
  name: testinfra
  lint:
    name: flake8
